<div class="containerLg">
    <h2>Cycle hire stations</h2>
    <div ng-if="dataRealTimeChild">
        <div class="well">
            <div class="svgCenter" ng-if="dataRealTimeChild.length < 1 && !errorMessage">
                <div ng-include="'shared/loading/loading.html'"></div>
            </div>
            <div ng-if="dataRealTimeChild.length > 1" class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="$parent.selected" ng-change="searchValue()" class="form-control" placeholder="search stations">
                        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="reset(); $parent.selected = undefined" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="legend">
                    <div class="legendOk">Good Availability</div>
                    <div class="legendWarn">Low Availability</div>
                    <div class="legendIssue">Empty</div>
                    <div class="clear"></div>
                </div>

            </div>
            <!-- /.row -->
            <div ng-hide="dataRealTimeFiltered.length || dataRealTimeChild.length < 1" class=" alert alert-danger" role="alert">
                <span class="glyphicon glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> No stations found, please try an alternative search term
            </div>
            <div ng-if="selected.length>2" class="section" ng-repeat="stations in dataRealTimeFiltered=( dataRealTime | filter:selected)">
                <div class="viewAnimate" ng-include="'/components/home/homeStation.html'"></div>
            </div>
            <div ng-if="selected.length<3 || selected.length===undefined" class="section" ng-repeat="stations in dataRealTimeChild">
                <div class="viewAnimate" ng-include="'/components/home/homeStation.html'"></div>
            </div>
        </div>
    </div>
    <div id="loadMore"></div>
    <div ng-if="errorMessage">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> Data could not be retrieved, please try again later
        </div>
    </div>
